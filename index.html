  <body>
    
    <div class="todo-app">
      <div>
        <button class="aneBut" onclick="addEvent()">Add New Event</button>
      </div>

      </form> -->
      <div class="todolist">
          <table >
            <thead>
                <tr>
                  <td class="tableHead">Event</td>
                  <td class="tableHead">Start</td>
                  <td class="tableHead">End</td>
                  <td class="tableHead">Action</td>
                </tr>
            </thead>

                    <td>The table body</td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                    <td>
                      <button class="edBut">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon" aria-label="fontSize small">

                        </svg>
                      </button>
                      
                      <button class="delBut">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DeleteIcon" aria-label="fontSize small">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                      </button>
                    </td>
                    <!-- <td><button class="edBut"></button><button class="delBut">del</button></td> -->

            </tbody>
          </table>

      </div>
